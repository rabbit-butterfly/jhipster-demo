# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    jackson:
        serialization:
            WRITE_DATES_AS_TIMESTAMPS: false
    http:
        multipart:
            max-file-size: 528KB
            max-request-size: 528KB
    profiles:
        active: dev
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use Grunt + BrowserSync for livereload
    datasource:
        driver-class-name: com.mysql.jdbc.jdbc2.optional.MysqlDataSource
        url: jdbc:mysql://192.168.23.212:3306/pcmstest?useUnicode=true&characterEncoding=utf8
        name:
        username: root
        password: root
    jpa:
        database-platform: org.hibernate.dialect.MySQLInnoDBDialect
        database: MYSQL
        show_sql: true
        properties:
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: true
            hibernate.generate_statistics: false
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.region.factory_class: com.jumore.zhxf.config.hazelcast.HazelcastCacheRegionFactory
            hibernate.cache.hazelcast.use_lite_member: true
            javax.persistence.sharedCache.mode: ALL
            hibernate.hbm2ddl.auto: update

    data:
        elasticsearch:
            cluster-name:
            cluster-nodes:
            properties:
                path:
                  logs: target/elasticsearch/log
                  data: target/elasticsearch/data
    mail:
        host: localhost
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false
    redis:
        host: redisdev.jm.com
        port: 6339
        cluster:
          nodes:
            #- 192.168.0.1:6379
            #- 192.168.0.2:6379
            - 192.168.1.51:7001
            - 192.168.1.51:7002
            - 192.168.1.51:7003
            - 192.168.1.52:7004
            - 192.168.1.52:7005
            - 192.168.1.52:7006

liquibase:
    contexts: dev

server:
    port: 9090

