
<div>
    <h2><span data-translate="tuxAdminApp.userArea.detail.title">User Area</span> {{vm.userArea.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tuxAdminApp.userArea.userId">User Id</span></dt>
        <dd>
            <span>{{vm.userArea.userId}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userArea.areaId">Area Id</span></dt>
        <dd>
            <span>{{vm.userArea.areaId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-area-detail.edit({id:vm.userArea.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
