
<div>
    <h2><span data-translate="tuxAdminApp.projectMaterial.detail.title">Project Material</span> {{vm.projectMaterial.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tuxAdminApp.projectMaterial.projId">Proj Id</span></dt>
        <dd>
            <span>{{vm.projectMaterial.projId}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.projectMaterial.name">Name</span></dt>
        <dd>
            <span>{{vm.projectMaterial.name}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.projectMaterial.parentId">Parent Id</span></dt>
        <dd>
            <span>{{vm.projectMaterial.parentId}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.projectMaterial.remark">Remark</span></dt>
        <dd>
            <span>{{vm.projectMaterial.remark}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.projectMaterial.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.projectMaterial.createTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.projectMaterial.delFlag">Del Flag</span></dt>
        <dd>
            <span>{{vm.projectMaterial.delFlag}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-material-detail.edit({id:vm.projectMaterial.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
