<div>
    <h2 data-translate="tuxAdminApp.projectArea.home.title">Project Areas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-area.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="tuxAdminApp.projectArea.home.createLabel">
                        Create new Project Area
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="compId"><span data-translate="tuxAdminApp.projectArea.compId">Comp Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="projId"><span data-translate="tuxAdminApp.projectArea.projId">Proj Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="tuxAdminApp.projectArea.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="enName"><span data-translate="tuxAdminApp.projectArea.enName">En Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="unitCode"><span data-translate="tuxAdminApp.projectArea.unitCode">Unit Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subConstractor"><span data-translate="tuxAdminApp.projectArea.subConstractor">Sub Constractor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectArea in vm.projectAreas track by projectArea.id">
                    <td><a ui-sref="project-area-detail({id:projectArea.id})">{{projectArea.id}}</a></td>
                    <td>{{projectArea.compId}}</td>
                    <td>{{projectArea.projId}}</td>
                    <td>{{projectArea.name}}</td>
                    <td>{{projectArea.enName}}</td>
                    <td>{{projectArea.unitCode}}</td>
                    <td>{{projectArea.subConstractor}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-area-detail({id:projectArea.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-area.edit({id:projectArea.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-area.delete({id:projectArea.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
