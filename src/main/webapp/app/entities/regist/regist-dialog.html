
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegistLabel" data-translate="tuxAdminApp.regist.home.createOrEditLabel">Create or edit a Regist</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.regist.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.regist.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.regist.userId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.persionName" for="field_persionName">Persion Name</label>
            <input type="text" class="form-control" name="persionName" id="field_persionName"
                    ng-model="vm.regist.persionName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.personMobile" for="field_personMobile">Person Mobile</label>
            <input type="text" class="form-control" name="personMobile" id="field_personMobile"
                    ng-model="vm.regist.personMobile"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.eventId" for="field_eventId">Event Id</label>
            <input type="number" class="form-control" name="eventId" id="field_eventId"
                    ng-model="vm.regist.eventId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.targetNum" for="field_targetNum">Target Num</label>
            <input type="number" class="form-control" name="targetNum" id="field_targetNum"
                    ng-model="vm.regist.targetNum"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.remark" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="vm.regist.remark"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.regist.createTime" is-open="vm.datePickerOpenStatus.createTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.regist.modifyTime" for="field_modifyTime">Modify Time</label>
                <div class="input-group">
                    <input id="field_modifyTime" type="text" class="form-control" name="modifyTime" datetime-picker="{{dateformat}}" ng-model="vm.regist.modifyTime" is-open="vm.datePickerOpenStatus.modifyTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modifyTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
