
<div>
    <h2><span data-translate="pcmsApp.projectUser.detail.title">Project User</span> {{vm.projectUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pcmsApp.projectUser.compId">Comp Id</span></dt>
        <dd>
            <span>{{vm.projectUser.compId}}</span>
        </dd>
        <dt><span data-translate="pcmsApp.projectUser.projId">Proj Id</span></dt>
        <dd>
            <span>{{vm.projectUser.projId}}</span>
        </dd>
        <dt><span data-translate="pcmsApp.projectUser.userId">User Id</span></dt>
        <dd>
            <span>{{vm.projectUser.userId}}</span>
        </dd>
        <dt><span data-translate="pcmsApp.projectUser.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.projectUser.createTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="pcmsApp.projectUser.delFlag">Del Flag</span></dt>
        <dd>
            <span>{{vm.projectUser.delFlag}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-user-detail.edit({id:vm.projectUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
