
<div>
    <h2><span data-translate="tuxAdminApp.userInfo.detail.title">User Info</span> {{vm.userInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tuxAdminApp.userInfo.compId">Comp Id</span></dt>
        <dd>
            <span>{{vm.userInfo.compId}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userInfo.code">Code</span></dt>
        <dd>
            <span>{{vm.userInfo.code}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userInfo.mobile">Mobile</span></dt>
        <dd>
            <span>{{vm.userInfo.mobile}}</span>

        <dt><span data-translate="tuxAdminApp.userInfo.status">Status</span></dt>
        <dd>
            <span>{{vm.userInfo.status}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userInfo.jobTitle">Job Title</span></dt>
        <dd>
            <span>{{vm.userInfo.jobTitle}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userInfo.major">Major</span></dt>
        <dd>
            <span>{{vm.userInfo.major}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userInfo.jhUserId">Jh User Id</span></dt>
        <dd>
            <span>{{vm.userInfo.jhUserId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-info-detail.edit({id:vm.userInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
