
<div>
    <h2><span data-translate="tuxAdminApp.category.detail.title">Category</span> {{vm.category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tuxAdminApp.category.parentId">Parent Id</span></dt>
        <dd>
            <span>{{vm.category.parentId}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.category.name">Name</span></dt>
        <dd>
            <span>{{vm.category.name}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.category.remark">Remark</span></dt>
        <dd>
            <span>{{vm.category.remark}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.category.status">Status</span></dt>
        <dd>
            <span>{{vm.category.status}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.category.crateTime">Crate Time</span></dt>
        <dd>
            <span>{{vm.category.crateTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.category.modifyTime">Modify Time</span></dt>
        <dd>
            <span>{{vm.category.modifyTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="category-detail.edit({id:vm.category.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
