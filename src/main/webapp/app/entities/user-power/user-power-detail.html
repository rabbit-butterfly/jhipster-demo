
<div>
    <h2><span data-translate="tuxAdminApp.userPower.detail.title">User Power</span> {{vm.userPower.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tuxAdminApp.userPower.userId">User Id</span></dt>
        <dd>
            <span>{{vm.userPower.userId}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userPower.parentCode">Parent Code</span></dt>
        <dd>
            <span>{{vm.userPower.parentCode}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.userPower.funcCode">Func Code</span></dt>
        <dd>
            <span>{{vm.userPower.funcCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-power-detail.edit({id:vm.userPower.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
