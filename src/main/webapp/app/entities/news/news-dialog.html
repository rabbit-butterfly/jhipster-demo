
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNewsLabel" data-translate="tuxAdminApp.news.home.createOrEditLabel">Create or edit a News</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.news.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.news.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.categoryId" for="field_categoryId">Category Id</label>
            <input type="number" class="form-control" name="categoryId" id="field_categoryId"
                    ng-model="vm.news.categoryId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.news.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.picPath" for="field_picPath">Pic Path</label>
            <input type="text" class="form-control" name="picPath" id="field_picPath"
                    ng-model="vm.news.picPath"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.summary" for="field_summary">Summary</label>
            <input type="text" class="form-control" name="summary" id="field_summary"
                    ng-model="vm.news.summary"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.news.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.contentUrl" for="field_contentUrl">Content Url</label>
            <input type="text" class="form-control" name="contentUrl" id="field_contentUrl"
                    ng-model="vm.news.contentUrl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.news.createTime" is-open="vm.datePickerOpenStatus.createTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tuxAdminApp.news.modifyTime" for="field_modifyTime">Modify Time</label>
                <div class="input-group">
                    <input id="field_modifyTime" type="text" class="form-control" name="modifyTime" datetime-picker="{{dateformat}}" ng-model="vm.news.modifyTime" is-open="vm.datePickerOpenStatus.modifyTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modifyTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
