
<div>
    <h2><span data-translate="tuxAdminApp.feedback.detail.title">Feedback</span> {{vm.feedback.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tuxAdminApp.feedback.userId">User Id</span></dt>
        <dd>
            <span>{{vm.feedback.userId}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.feedback.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.feedback.createTime}}</span>
        </dd>
        <dt><span data-translate="tuxAdminApp.feedback.content">Content</span></dt>
        <dd>
            <span>{{vm.feedback.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feedback-detail.edit({id:vm.feedback.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
